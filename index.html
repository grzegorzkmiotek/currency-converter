<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Przelicznik walut</title>
		<script defer src="index.js"></script>
	</head>

	<body class="body">
		<div class="display">
			<img src="future collars.png" alt="Logo" class="image" />
			<h1 class="title">Przelicznik walut</h1>
		</div>

		<form id="income-form" class="size center">
			<input
				type="number"
				id="amount"
				placeholder="Kwota"
				class="input"
				required
				min="0.01"
				step="0.01" />
			<select id="from-currency" class="container">
				<option value="EUR">Euro</option>
				<option value="USD">Dolar ameryka≈Ñski</option>
				<option value="CHF">Frank szwajcarski</option>
			</select>

			<button id="get-currencies" class="container">Przelicz</button>
			<p class="box center">To</p>
			<p id="result" class="box"></p>
			<p class="box">PLN</p>
		</form>
		<hr width="400" />
	</body>
</html>
